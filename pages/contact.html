<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/447f3d9405.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>

<body>
    <header class="header-container" id="home">
        <div><img class="logo" src="/images/Logo Design.jpg"></div>
        <input type="checkbox" id ="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/pages/bio.html">About</a></li>
                <li><a href="/pages/blog.html">Blog</a></li>
                <li><a href="/pages/portfolio.html">Portfolio</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </header>
    <main class="background">
        <div class="card">
            <div class="card__header">
                <h2 class="card__title">Contact Amanda</h2>
                <form class="card__form" action="https://formspree.io/xpzrnovz" method ="POST">
                    <div class="form__field">
                        <input type="text" name="name"placeholder="Name" required>
                    </div>
                    <div class="form__field">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form__field">
                        <input type="textarea" name="message" placeholder="Type Your Message" required>
                    </div>
                    <div class="select__field form__field">
                        <select name="interest" id="interest" required>
                            <option value="" selected disabled>Choose One</option>
                            <option value="Web Design">Web Design</option>
                            <option value="App Design">App Design</option>
                            <option value="Photo Session">Photo Session</option>
                        </select>
                        <button class="submit__btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </section>
